{% extends "base.html" %}

{% block content %}
<h1>File Upload</h1>
<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.file.label }}<br>
        {{ form.file }}<br>
        {% for error in form.file.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>


    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
